dist: xenial

language: c

install:
    - sudo apt update
    - sudo apt install binutils-arm-none-eabi wine
    - wget $TOOLS_URL
    - unzip mwccarm.zip
    - mv mwccarm tools
    - wget $ROM_URL
    - mv "baserom.nds?dl=1" baserom.nds

script:
    - export LM_LICENSE_FILE="$(pwd)/tools/mwccarm/license.dat"
    - make

notifications:
  email: false
